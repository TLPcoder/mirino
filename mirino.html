<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1">

    <meta charset="utf-8">
        <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link rel="stylesheet" href="mirino.css" media="screen" title="no title">
    <script type="text/javascript" src = "public/mirino.js"></script>
    <script type="text/javascript" src = "public/mirinoLoadPhoto.js"></script>
  </head>
  <body id = "page1">
    <div id = "white-container">
      <div class = "row"></div>
      <div class = "row">
        <div class = "col m2">
          <div id = "sideBar">
            <ul id="slide-out" class="side-nav">
            <br>
            <p class = "labels" style = "margin-left:94px;">Sort Image</p>
                <button id = "rel" class = "image-sort btn-large waves-effect waves-light indigo lighten-1 center-align" type="button" value="relevance" style = "margin-left:17%; width:190px">Relevant</button>
                <br><br>
                <button id = "asc" class = "image-sort btn-large waves-effect waves-light indigo lighten-1 center-align" type="button" value="date-posted-asc" style = "margin-left:17%;width:190px">Ascending order</button>
                <br><br>
                <button id = "des" class = "image-sort btn-large waves-effect waves-light indigo lighten-1 center-align" type="button" value="date-posted-desc" style = "margin-left:17%;width:190px">Descending order</button>
            <br><br>
            <p class = "labels" style = "margin-left:56px;">Number of Images</p>
                <button id = "20" class = "imagesLoaded btn-floating btn-large waves-effect waves-light indigo lighten-1 center-align" type="button" value="20" style = "margin-left:10%;">20</button>
                <button id = "40" class = "imagesLoaded btn-floating btn-large waves-effect waves-light indigo lighten-1 center-align" type="button" value="40" style = "margin-left:10%;">40</button>
               <button id = "80" class = "imagesLoaded btn-floating btn-large waves-effect waves-light indigo lighten-1 center-align" type="button" value= "80" style = "margin-left:10%;">80</button>
            <br><br>
            <p class = "labels" style = "margin-left:112px;">Radius</p>
                <button id = "1-miles" class = "radius btn-floating btn-large waves-effect waves-light indigo lighten-1 center-align" type="button" value="1" style = "margin-left:10%;">1</button>
                <button id = "5-miles" class = "radius  btn-floating btn-large waves-effect waves-light indigo lighten-1 center-align" type="button" value="5" style = "margin-left:10%;">5</button>
               <button id = "10-miles" class = "radius  btn-floating btn-large waves-effect waves-light indigo lighten-1 center-align" type="button" value= "10" style = "margin-left:10%;">10</button>
            <br>
          </ul>
          <a href="#" styke data-activates="slide-out" class="button-collapse" style = "color:white; text-decoration:none"><i class="small lighten-1 center-align material-icons menu">view_headline</i></a>
        </div>
      </div>
        <div id ="map-button" class = "col m1">
        </div>
        <div class="input-field col m6">
          <input placeholder = "Search" id = "tagInfo" type="text" class = "validate center-align">
        </div>
        <div class = "col m1">
          <button class = "btn-floating btn-large waves-effect waves-light indigo lighten-1 center-align" id = "runButton"><a id = "buttonAnchor">Run</a></button>
        </div>
        <div class = "col m2"></div>
      </div>
          <div id="map"></div>
              <p id = "click-me">Click the Map to Search</p>
          <div id = "image-container" class="center-block"></div>
      <div class = "row" id = "buttonDiv">
        <div class = "col m5"></div>
        <div class = "col m2">
        </div>
        <div class = "col m5"></div>
      </div>
    </div>
      <script
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBraLbgasuPDW47lKPC0dV2sqoMmnzzerc&libraries=places&callback=initialize" async defer></script>
  </body>
</html>
